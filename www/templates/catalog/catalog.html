<ion-view title="Adopt me">

  		<p>There are no animals to be adopted yet.</p>
  		<p>Please comeback in a few days.</p>

    <p class="adopt">Slide to ADOPT your new family member.</p>

      </div>
	</div>
  </ion-content>
</ion-view>
