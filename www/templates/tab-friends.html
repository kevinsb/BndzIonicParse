<ion-view title="Adoptions">
  <ion-content>
    <div class="list">
		    <a class="item item-thumbnail-left" ng-repeat="adoption in adoptions" href="#/bondzu/adoption/{{adoption.id}}">
		      <img class="img-responsive" src="{{fotos[$index].url}}">
		      <h2>{{adoption.get('name')}}</h2>
		      <h2>{{adoption.get('species')}}</h2>
		    </a>
		</div>
  </ion-content>
</ion-view>
