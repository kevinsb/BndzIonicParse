<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Catalog" icon="icon ion-home" href="#/bondzu/catalog">
    <ion-nav-view name="bondzu-catalog"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Adoptions" icon="icon ion-heart" href="#/bondzu/adoptions">
    <ion-nav-view name="bondzu-adoptions"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/bondzu/account">
    <ion-nav-view name="bondzu-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
